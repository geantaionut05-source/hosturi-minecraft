<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Minehant</title>
  <style>
    body {
      background: #0f1113;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg,#00cc77,#00a88a);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #03120b;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: #16181a;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      background: #0b0c0d;
      color: white;
    }
    button {
      background: #00cc77;
      color: #03120b;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00a88a;
    }
    footer {
      text-align: center;
      padding: 10px;
      color: #9aa3ad;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact - Minehant</h1>
</header>

<main>
  <h2>Trimite-ne un mesaj</h2>
  <form action="mailto:email@exemplu.com" method="POST" enctype="text/plain">
    <label for="name">Nume:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Mesaj:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Trimite</button>
  </form>
</main>

<footer>
  Â© 2025 Minehant - Toate drepturile rezervate
</footer>

</body>
</html>
